{% extends 'blog/base.html' %}

{% block title %}
Share post
{% endblock title %}

{% block content %}
{% if sent %}
<h1>Email succesfully sent </h1>
<p> {{post.title}} was succesfully sent to {{form.cleaned_date.to}}</p>
{% else %}
<form action='.' method='post'>
    {{form.as_p}}
    {% csrf_token %}
    <input type='submit' value='Send e-mail'>
</form>
{% endif %}
{% endblock content %}
